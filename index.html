<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diet Chatbot</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; }
    #chat { width: 400px; margin:auto; background:#fff; padding:15px; height:450px; overflow:auto; border-radius:7px; }
    #input { width:80%; padding:10px; }
    button { padding:10px; cursor:pointer; }
    .bot { background:#ddf; padding:8px; margin:5px; border-radius:6px; }
    .user { background:#cdf; padding:8px; margin:5px; text-align:right; border-radius:6px; }
  </style>
</head>
<body>

<div id="chat"></div>
<br>
<input id="input" placeholder="Type hereâ€¦">
<button onclick="send()">Send</button>
<button onclick="resetChat()">Reset</button>

<script>
let url = "https://script.google.com/macros/s/AKfycbzfmUOItWzQNIU1ZMEQaBo3E7sv-tA-VkNUgavQ_R50ONDFegWDGfhqoOxAYE25qpF4/exec";

const chatBox = document.getElementById("chat");
function addMsg(msg, cls) {
  chatBox.innerHTML += `<div class="${cls}">${msg}</div>`;
  chatBox.scrollTop = chatBox.scrollHeight;
}

function send() {
  let msg = document.getElementById("input").value;
  if (!msg) return;

  addMsg(msg, "user");

  fetch(url, {
    method:"POST",
    body:JSON.stringify({ question:"unknown", answer:msg })
  })
  .then(r => r.json())
  .then(d => addMsg(d.message, "bot"));
  
  document.getElementById("input").value="";
}

function resetChat() {
  fetch(url, {
    method:"POST",
    body:JSON.stringify({ action:"reset" })
  })
  .then(r => r.json())
  .then(d => addMsg(d.message, "bot"));

  chatBox.innerHTML = "";
}
</script>

</body>
</html>
