<!DOCTYPE html>
<html>
<head>
<title>Healthy Diet AI Chatbot</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e1e;
    color: white;
    display: flex;
    justify-content: center;
    padding-top: 40px;
  }

  .box {
    width: 420px;
    background: #2b2b2b;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 15px #000;
  }

  h2 {
    margin: 0 0 10px;
    text-align: center;
  }

  #chat {
    height: 350px;
    overflow-y: auto;
    background: #222;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #444;
  }

  .bot {
    background: #3f51b5;
    padding: 8px;
    border-radius: 8px;
    margin: 5px;
    width: fit-content;
  }

  .user {
    background: #009688;
    padding: 8px;
    border-radius: 8px;
    margin: 5px;
    width: fit-content;
    margin-left: auto;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 5px;
    border: none;
    outline: none;
  }
</style>

</head>
<body>

<div class="box">
  <h2>üçè Healthy Diet AI</h2>

  <div id="chat"></div>
  <input id="userInput" placeholder="Type here‚Ä¶" onkeydown="check(event)">
</div>

<script>
function bot(msg){
  document.getElementById("chat").innerHTML += "<div class='bot'>"+msg+"</div>";
}

function user(msg){
  document.getElementById("chat").innerHTML += "<div class='user'>"+msg+"</div>";
}

function check(e){
  if(e.key === "Enter"){
    let msg = document.getElementById("userInput").value;
    user(msg);

    if(msg.toLowerCase().includes("healthy diet chart")){
      bot("‚úÖ Please go to Screen-3 and fill the form!");
      bot("üìå After submitting, come back here for your plan.");
    } else {
      bot("ü§ñ I only respond to healthy diet chart requests!");
    }

    document.getElementById("userInput").value = "";
    let box = document.getElementById("chat");
    box.scrollTop = box.scrollHeight;
  }
}
</script>

</body>
</html>
